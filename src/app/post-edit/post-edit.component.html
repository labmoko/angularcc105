<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <br><br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="title">Title</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="" formControlName = "title">
      </div><br>
      <div class="form-group col-md-6">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" placeholder="" formControlName = "imgPath">
        <img src ={{form.value.imagePath}} alt=""><br>
      </div>
    <!-- 12/6 <div class="form-group col-md-6" >
        <label for="videoUrl">Video URL</label>
        <input type="text" id="videoUrl" class="form-control" formControlName="videoUrl">
      </div>
    </div><br> -->
    <div class="form-group col-md-6">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="" formControlName ="description">
    </div>
    <!-- Search Bar 12/5 -->
   
    
<br><br>
<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
<button type ="reset" class="btn btn-danger">Clear</button>
