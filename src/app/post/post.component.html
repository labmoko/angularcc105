<body>
    <div class = "container post-container">
<h3> {{post?.title}}</h3>
<a href="{{post?.imgPath}}" download>
<img class="img-responsive" src ="{{post?.imgPath}}" width="400px" height="200px">
</a>
<!--<video width="320" height="240" controls>
    <source [src]="post?.videoUrl" type="video/mp4">
    Your browser does not support the video tag.
  </video>-->
<p>
    {{post?.description}}
</p>
<p>Author : {{post?.author}}</p>
<p>Date: {{post?.dateCreated}}</p>


<p>
    <button type = "button" (click)="onClick()" >
    
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
    </svg> {{post?. numberOfLikes }}</button>

    <!--for dislike 11/28-->  
    <button type = "button" (click)="onDislike()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
          </svg>{{post?. numberOfDislikes}}
    </button> </p>
    <!--end-->
<button class="btn btn-primary" (click)="onEdit()">edit</button> 
 <button class="btn btn-danger" (click)="delete()">delete</button>

 <!--comment section new 10/18/23-->
 <div class = "comment section">
    <br> <input type="text" [(ngModel)] = "commentText" placeholder="Comment...">
    <button (click)="addComment(commentText)"> Comment </button>
 </div>
 <div *ngFor="let comment of post?.comment">
    <p>{{comment}}</p>
 </div>
</div>
</body>
